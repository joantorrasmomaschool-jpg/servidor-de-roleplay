<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üè¶ Bank RP</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    :root {
      --accent: #4b3266;
      --bg: #f7f7fa;
      --card: #fff;
      --border: #e4e4ea;
    }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: #111;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .wrap {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 720px;
    }
    h2 {
      color: var(--accent);
      margin-top: 0;
    }
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 18px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      border: 1px solid var(--border);
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    #reader {
      width: 280px;
      margin-top: 12px;
    }
    .qr img {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: white;
      padding: 6px;
      width: 220px;
      height: 220px;
    }
    .center {
      text-align: center;
    }
    .muted {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>üè¶ El meu compte bancari</h2>

    <p><strong>Usuari:</strong> {{ current_user.username }}</p>
    <p><strong>Saldo actual:</strong> {{ account.balance }} ‚Ç¨</p>

    <hr>

    <h3>El meu codi QR</h3>
    <div class="center qr">
      <img src="{{ url_for('bank_qr', user_id=current_user.id) }}" alt="QR del compte">
      <p class="muted">Mostra aquest codi a alg√∫ perqu√® t'envi√Ø diners.</p>
    </div>

    <hr>

    <h3>Enviar diners</h3>
    <form action="{{ url_for('bank_transfer') }}" method="post">
      <label for="target_qr" class="muted">Codi QR destinatari:</label>
      <input id="target_qr" name="target_qr" placeholder="BANK-XXXX" required />

      <label for="amount" class="muted">Quantitat (‚Ç¨):</label>
      <input id="amount" name="amount" type="number" min="1" required />

      <div style="display:flex; gap:10px; align-items:center;">
        <button type="submit">üí∏ Enviar</button>
        <button type="button" id="scanBtn" style="background:#10b981;">üì∑ Escanejar QR</button>
      </div>
    </form>

    <div id="reader" style="display:none;"></div>
    <p id="scanInfo" class="muted" style="display:none;">Escaneja un codi QR amb la c√†mera.</p>

    <hr>

    <p class="muted">En breu afegirem l'historial de transaccions.</p>
  </div>

<script>
  // Control del lector QR
  const reader = new Html5Qrcode("reader");
  const scanBtn = document.getElementById("scanBtn");
  const readerDiv = document.getElementById("reader");
  const scanInfo = document.getElementById("scanInfo");
  const targetInput = document.getElementById("target_qr");

  let scanning = false;

  scanBtn.addEventListener("click", () => {
    if (!scanning) {
      startScanner();
    } else {
      stopScanner();
    }
  });

  function startScanner() {
    scanning = true;
    readerDiv.style.display = "block";
    scanInfo.style.display = "block";
    scanBtn.textContent = "üõë Aturar";

    reader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      decodedText => {
        targetInput.value = decodedText;
        alert("Codi detectat: " + decodedText);
        stopScanner();
      },
      error => {}
    ).catch(err => {
      alert("No s'ha pogut accedir a la c√†mera: " + err);
      stopScanner();
    });
  }

  function stopScanner() {
    scanning = false;
    reader.stop().then(() => {
      readerDiv.style.display = "none";
      scanInfo.style.display = "none";
      scanBtn.textContent = "üì∑ Escanejar QR";
    });
  }
</script>

</body>
</html>
